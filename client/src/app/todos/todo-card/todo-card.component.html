<mat-card appearance="outlined" class="todo-card" *ngIf="this.todo">
  <mat-card-header>
    <img mat-card-avatar [src]="this.todo.avatar" class="todo-avatar" *ngIf="this.todo.avatar">
    <mat-card-title class="todo-card-owner">{{ this.todo.owner }}</mat-card-title>
    <mat-card-subtitle class="todo-card-cateogry">{{ this.todo.category }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <p>Body: <span class="todo-card-body">{{ this.todo.body }}</span></p>
    <p>Status: <span class="todo-card-status">{{ this.todo.status }}</span></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button data-test="viewProfileButton" *ngIf="this.simple" [routerLink]="['/todos', this.todo._id]">View Profile</button>
  </mat-card-actions>
</mat-card>
