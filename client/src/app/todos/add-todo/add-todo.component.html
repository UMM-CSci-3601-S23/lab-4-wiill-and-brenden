<div class="flex-row">
  <div class="flex-1" fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <form [formGroup]="addTodoForm" (ngSubmit)="submitForm();">
    <mat-card appearance="outlined" class="add-todo-card">
        <mat-card-header>
          <mat-card-title class="add-todo-title">New Todo</mat-card-title>
        </mat-card-header>
        <mat-card-content class="flex-col">
          <mat-form-field>
            <mat-label>Owner</mat-label>
            <input matInput placeholder="Name" formControlName="owner"
                  required>
            <mat-error *ngFor="let validation of addTodoValidationMessages.owner">
              <mat-error class="error-message" data-test="ownerError"
                        *ngIf="addTodoForm.get('owner').hasError(validation.type) && (addTodoForm.get('owner').dirty || addTodoForm.get('owner').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Body</mat-label>
            <input matInput placeholder="Body"
                  formControlName="body" required>
            <mat-error *ngFor="let validation of addTodoValidationMessages.body">
              <mat-error class="error-message" data-test="bodyError"
                        *ngIf="addTodoForm.get('body').hasError(validation.type) && (addTodoForm.get('body').dirty || addTodoForm.get('body').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Category</mat-label>
            <input matInput placeholder="Category"
                  formControlName="category">
                  <mat-error *ngFor="let validation of addTodoValidationMessages.status">
                    <mat-error class="error-message" data-test="categoryError"
                              *ngIf="addTodoForm.get('category').hasError(validation.type) && (addTodoForm.get('category').dirty || addTodoForm.get('category').touched)">
                      {{validation.message}}
                    </mat-error>
                  </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Status</mat-label>
            <input matInput placeholder="Status" formControlName="'status">
            <mat-select required formControlName="status">
              <mat-option value="complete">complete</mat-option>
              <mat-option value="incomplete">incomplete</mat-option>

            </mat-select>
          </mat-form-field>



        </mat-card-content>
        <mat-card-actions align="start">
          <button
            mat-button
            type="button"
            color="primary"
            type="submit"
            data-test="confirmAddTodoButton"
          >
            ADD TODO
          </button>
        </mat-card-actions>
    </mat-card>
  </form>
  </div>
</div>
