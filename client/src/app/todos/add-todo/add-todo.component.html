<div class="flex-row">
  <div class="flex-1" fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <form [formGroup]="addTodoForm" (ngSubmit)="submitForm();">
    <mat-card appearance="outlined" class="add-todo-card">
        <mat-card-header>
          <mat-card-title class="add-todo-title">New Todo</mat-card-title>
        </mat-card-header>
        <mat-card-content class="flex-col">
          <mat-form-field>
            <mat-label>Owner</mat-label>
            <input matInput placeholder="Owner" formControlName="owner"
                  required>
            <mat-error *ngFor="let validation of addTodoValidationMessages.owner">
              <mat-error class="error-message" data-test="ownerError"
                        *ngIf="addTodoForm.get('owner').hasError(validation.type) && (addTodoForm.get('owner').dirty || addTodoForm.get('owner').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field>


            <mat-form-field appearance="fill">
  <mat-label>Status</mat-label>
  <select matNativeControl required>
    <option value="complete">Complete</option>
    <option value="incomplete">Incomplete</option>
  </select>
</mat-form-field>
            <mat-error *ngIf="addTodoForm.get('status').hasError('required')">You must make a selection</mat-error>
            <mat-error *ngIf="addTodoForm.get('status').hasError('pattern') && !addTodoForm.get('status').hasError('required')">
              Your selection is invalid
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Body</mat-label>
            <input matInput type="string" placeholder="Body"
                  formControlName="body" required>
            <mat-error *ngFor="let validation of addTodoValidationMessages.body">
              <mat-error class="error-message" data-test="bodyError"
                        *ngIf="addTodoForm.get('body').hasError(validation.type) && (addTodoForm.get('body').dirty || addTodoForm.get('body').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Category</mat-label>
            <input matInput type="string" placeholder="Category"
                  formControlName="category" required>
            <mat-error *ngFor="let validation of addTodoValidationMessages.category">
              <mat-error class="error-message" data-test="categoryError"
                        *ngIf="addTodoForm.get('category').hasError(validation.type) && (addTodoForm.get('category').dirty || addTodoForm.get('category').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>



        </mat-card-content>
        <mat-card-actions align="end">
          <button
            mat-button
            type="button"
            color="primary"
            [disabled]="!addTodoForm.valid"
            type="submit"
            data-test="confirmAddTodoButton"
          >
            ADD TODO
          </button>
        </mat-card-actions>
    </mat-card>
  </form>
  </div>
</div>
